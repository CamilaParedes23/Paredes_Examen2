version: '3.8'

services:
  # Solo MySQL para desarrollo local
  mysql:
    image: mysql:8.0
    container_name: purchaseorder-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: orden
      MYSQL_USER: AppRoot
      MYSQL_PASSWORD: abcd
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

volumes:
  mysql_data:
